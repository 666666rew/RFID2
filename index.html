  <title>燈光控制頁面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1 id="welcome"></h1>
  <div>
    <button onclick="led.on()">開燈</button>
    <button onclick="led.off()">關燈</button>
  </div>

  <script>
    // 模擬 led 控制的物件
    const led = {
      on: () => {
        console.log("LED ON");
        alert("LED 已開啟");
      },
      off: () => {
        console.log("LED OFF");
        alert("LED 已關閉");
      }
    };

    // 解析 URL 參數
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name');
    const light = params.get('light');

    // 顯示歡迎訊息
    document.getElementById('welcome').textContent = `歡迎，${name || '訪客'}！`;

    // 根據 light 參數執行對應的動作
    if (light === 'on') {
      led.on();
    } else if (light === 'off') {
      led.off();
    }
  </script>


</head>

<body>
  <div></div>
</body>

<script>
var led;
boardReady({board: 'Smart', device: 'YdrMW', transport: 'mqtt', multi: true}, function (board) {
  board.samplingInterval = 50;
  led = getLed(board, 5);
  
});

</script>
